server {
	listen 80 default;
	proxy_set_header Host	$host;
	proxy_set_header X-Real-IP $remote_addr;
	location ^~ /heloo/ {
		proxy_pass http://0.0.0.0:8080;
	}
	location / {
		return 404;
	}
	location ^~ /uploads/ {
		root /home/box/web;
	}
	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}
}
